<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progressive Loading of Images</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <main>
            <h1>Beautiful beaches in Costa Rica</h1>
            <pictures>
                <img class="move" src="images/placeholder.png" data-src="images/avellana.jpg" alt="Avellana" loading="lazy">
            </pictures>
            <pictures>
                <img class="move" src="images/placeholder.png" data-src="images/guanacaste.jpg" alt="Guanacaste" loading="lazy">
            </pictures>
            <pictures>
                <img class="move" src="images/placeholder.png" data-src="images/hermosa.jpg" alt="Hermosa" loading="lazy">
            </pictures>
            <pictures>
                <img class="move" src="images/placeholder.png" data-src="images/manuel-antonio.jpg" alt="Manuel Antonio" loading="lazy">
            </pictures>
            <pictures>
                <img class="move" src="images/placeholder.png" data-src="images/manzanillo.jpg" alt="Manzanillo" loading="lazy">
            </pictures>
            <pictures>
                <img class="move" src="images/placeholder.png" data-src="images/ocotal.jpg" alt="Ocotal" loading="lazy">
            </pictures>
        </main>
        <script src="scripts/scripts.js"></script>
    </body>
</html>
