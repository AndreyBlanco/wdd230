<!DOCTYPE html>
<html>
<head>
    <title>Progressive Loading of Images</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Beautiful beaches in Costa Rica</h1>
    <img src="images/placeholder.png" data-src="images/avellana.jpg" alt="Avellana" loading="lazy">
    <img src="images/placeholder.png" data-src="images/guanacaste.jpg" alt="Guanacaste" loading="lazy">
    <img src="images/placeholder.png" data-src="images/hermosa.jpg" alt="Hermosa" loading="lazy">
    <img src="images/placeholder.png" data-src="images/manuel-antonio.jpg" alt="Manuel Antonio" loading="lazy">
    <img src="images/placeholder.png" data-src="images/manzanillo.jpg" alt="Manzanillo" loading="lazy">
    <img src="images/placeholder.png" data-src="images/ocotal.jpg" alt="Ocotal" loading="lazy">
    <script src="scripts/scripts.js"></script>
</body>
</html>
