<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta
            name="description"
            content="Bountiful Foods - Andrey Blanco - WDD 230: Web Frontend Development at Brigham Young University - Idaho.">
        <title>Index</title>
        <link href="https://fonts.googleapis.com/css2?family=Alatsi&family=Bai+Jamjuree&family=Delicious+Handrawn&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/large.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="icon" href="favicon.ico">
    </head>
    <body>
        <header>
            <div id="headLogo">
                <img id="logo" src="images/logo.svg" alt="Bountiful Foods Logo">
            </div>
            <nav id="navmove">
                <ul id="primaryNav">                    
                    <li><a href="index.html">Home</a></li>
                    <li><a href="fresh.html">Fresh</a></li>
                    <li><a href="about.html">About Us</a></li> 
                </ul>
            </nav>
            <div id="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/social_fb.svg"  alt="facebook icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/social_ig.svg" alt="instagram icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/social_tw.svg" alt="twitter icon">
                </a>
            </div>
            <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </header>
        <div id="hero">
            <div id="hero-box">
                <picture>
                        <source srcset="images/fruitMix.png" media="(min-width: 800px)">
                        <source srcset="images/fruitMix-800.png" media="(min-width: 560px) and (max-width: 799px)">
                        <source srcset="images/fruitMix.png" media="(max-width: 559px)">
                    <img id="imgHero" src="images/fruitMix.png" alt="field">
                </picture>
            </div>
            <section id="hero-msg">
                <h1 class="home-title">Fruits Mix</h1>
                <p>You can combine our quality products to satisfy your creativity.</p>
            </section>
        </div>
        <main>
            <div id="joinForm">
                <h2>Fruits Mix Form</h2>
                <form method="get" action="thankyou.html">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label class="top">First Name* <input type="text" name="fname" required></label>
                        <label class="top">E-mail* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                        <label class="top">Cell Phone* <input type="tel" name="tel" required></label>
                        <label class="top" id="hidden"><input type="hidden" id="submissionTime" name="submissionTime"/>Time</label>
                    </fieldset>
                    <fieldset>
                        <label for="iOne">Choose the First Ingredient:</label>
                        <select id="iOne" name="iOne"></select>
                    </fieldset>
                    <fieldset>
                        <label for="iTwo">Choose the Second Ingredient:</label>
                        <select id="iTwo" name="iTwo"></select>
                    </fieldset>
                    <fieldset>
                        <label for="iThree">Choose the Third Ingredient:</label>
                        <select id="iThree" name="iThree"></select>
                    </fieldset>
                    <fieldset>
                        <legend>Special Instructions</legend>
                        <label class="toHide"><textarea class="textField" name="desc" placeholder="Please, add special instructions">Please, add special instructions</textarea></label>
                    </fieldset>
                    <div>
                        <input type="submit" value="Go to Mix" class="submitBtn">
                    </div>                    
                </form>
            </div>
            <div id="membership">
                
            </div>
            
        </main>
        <footer>
            <div id="footLogo">
                <img id="wlogo" src="images/logoWhite.svg" alt="Bountiful Foods Logo">
            </div>
            <div id="footNav">
                <a href="index.html">Home</a>
                <a href="Fresh.html">Fresh</a>
                <a href="About.html">About Us</a>
            </div>
            <div id="footMail">
                <a>info@bountifulfoods.com</a>
            </div>
            <div id="footSocial">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/social_fb.svg"  alt="facebook icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/social_ig.svg" alt="instagram icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/social_tw.svg" alt="twitter icon">
                </a>
            </div>
            <div id="footLine">
                <a> &copy; <span id="currentyear"></span> Andrey Blanco</a>
                <a>WDD 230 Final Project</a>
                <a id="mydate"></a>
                <a id="lastVisit"></a>
            </div>
        </footer>
        <script src="scripts/updated.js"></script>
        <script src="scripts/scripts.js"></script>
        <script src="scripts/order.js"></script>
    </body>
</html>
